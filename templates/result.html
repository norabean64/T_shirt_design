<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Design Result</h1>
        <div class="mt-4">
            <h3>Generated Image:</h3>
            <img src="{{ result['image_url'] }}" alt="Generated Design" class="img-fluid">
        </div>
        <div class="mt-4">
            <h3>Descriptions:</h3>
            <p><strong>Title:</strong> {{ result['descriptions']['title'] }}</p>
            <p><strong>Description:</strong> {{ result['descriptions']['description'] }}</p>
            <p><strong>Tags:</strong> {{ result['descriptions']['tags'] }}</p>
        </div>
    </div>
</body>
</html>
